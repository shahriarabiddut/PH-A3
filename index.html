<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rintero</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#F4F4F4]" style="font-family: Manrope">
    <header class="w-11/12 md:w-11/12 lg:3/4 mx-auto pt-4">
      <div class="navbar">
        <div class="navbar-start">
          <span
            class="bg-[#ABEF5F] rounded-full w-8 h-8 flex justify-center items-center"
            ><i class="fa-solid fa-arrow-right -rotate-45"></i></span
          ><a
            class="btn btn-ghost m-0 text-xl px-2 font-extrabold text-[#212121]"
            >Rinterio</a
          >
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1 text-gray-400">
            <li class="font-semibold text-black"><a href="#">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Blogs</a></li>
            <li><a href="#">Contact Us</a></li>
          </ul>
        </div>
        <div class="navbar-end flex gap-3">
          <div
            class="hidden lg:flex md:flex rounded-full bg-white w-8 h-8 justify-center items-center"
          >
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <div
            class="hidden lg:flex md:flex rounded-full bg-white w-8 h-8 justify-center items-center"
          >
            <i class="fa-solid fa-cart-shopping"></i>
          </div>
          <button
            class="hidden lg:flex md:flex rounded-full btn bg-[#ABEF5F] justify-center font-bold items-center"
          >
            Book Consult
            <span
              class="bg-black text-white rounded-full w-8 h-8 flex justify-center items-center"
              ><i class="fa-solid fa-arrow-right -rotate-45"></i
            ></span>
          </button>
          <div class="flex-none lg:hidden">
            <button class="btn rounded-full btn-ghost bg-white">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                class="inline-block h-5 w-5 stroke-current"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
